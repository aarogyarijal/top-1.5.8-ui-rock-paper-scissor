<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id=container>
            <div id="score-sheet">
                <div id="player-box">
                    <p class="whop">Player</p>
                    <p id=player>0</p>
                </div>
                <div id="comp-box">
                    <p class="whoc">Computer</p>
                    <p id=comp>0</p>
                </div>
            </div>

            <div class="selections-list">
                <button class="selections" id="rock">
                    Rock
                </button>
                <button class="selections" id="paper">
                    Paper
                </button>
                <button class="selections" id="scissor">
                    Scissor
                </button>
            </div>
            
            <div id="selection-image-box">
                <div>
                    <p style="font-size: 3vmin;">Computer's Selection:</p>
                    <img id=comp-img>
                </div>
                <div>
                    <p style="font-size: 3vmin;">Player's Selection:</p>
                    <img id="player-img">
                </div>
            </div>
            <div id=results>
                <div id=result1></div>
                <div id=result2></div>
            </div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
